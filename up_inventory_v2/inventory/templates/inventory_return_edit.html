{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/inventory_return_edit.css' %}">

<div class="inventory-container">
  <div class="inventory-form">
    <div class="card-header">Edit Returned Device Record</div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="modal-buttons">
        <button type="submit" class="btn btn-update">Save Changes</button>
        <a href="{% url 'inventory' %}" class="btn cancel-btn">Cancel</a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
