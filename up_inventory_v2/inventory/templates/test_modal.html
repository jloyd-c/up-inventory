<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal Test</title>
  <style>
    .modal {
      display: none;
      position: fixed; 
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal.show {
      display: block;
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="open-modal-btn">Open Modal</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <h2>This is a modal</h2>
      <p>Hello, world!</p>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const openBtn = document.getElementById("open-modal-btn");
    const closeBtn = document.getElementById("close-modal");

    openBtn.onclick = () => {
      modal.classList.add("show");
    };

    closeBtn.onclick = () => {
      modal.classList.remove("show");
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.classList.remove("show");
      }
    };

    window.onkeydown = (e) => {
      if (e.key === "Escape") {
        modal.classList.remove("show");
      }
    };
  </script>
</body>
</html>
