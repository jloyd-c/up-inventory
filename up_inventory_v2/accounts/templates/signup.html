{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create User</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .note {
      font-size: 0.9em;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create User</h2>

    <form method="post">
      {% csrf_token %}

      <!-- Staff selection (manual rendering) -->
      <label for="staff_select">Select Staff (optional):</label>
      <select name="staff" id="staff_select">
        <option value="">---------</option>
        {% for staff in form.fields.staff.queryset %}
          <option value="{{ staff.id }}"
                  data-email="{{ staff.email }}"
                  data-fullname="{{ staff.full_name }}">
            {{ staff.full_name }}
          </option>
        {% endfor %}
      </select>

      <!-- Email input -->
      <label for="id_email">Email:</label>
      {{ form.email }}

      <!-- Full Name input -->
      <label for="id_full_name">Full Name:</label>
      {{ form.full_name }}

      <!-- Passwords -->
      <label for="id_password1">Password:</label>
      {{ form.password1 }}

      <label for="id_password2">Confirm Password:</label>
      {{ form.password2 }}

      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    const staffSelect = document.getElementById('staff_select');
    const emailInput = document.getElementById('id_email');
    const fullNameInput = document.getElementById('id_full_name');

    staffSelect.addEventListener('change', function () {
      const selected = this.options[this.selectedIndex];
      const fullName = selected.getAttribute('data-fullname') || '';
      const email = selected.getAttribute('data-email') || '';

      fullNameInput.value = fullName;
      emailInput.value = email;
    });
  </script>
</body>
</html>
